<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello Thymeleaf</title>
    </head>
    <body>
        <h1>quizページです。</h1>
        <div th:each="q, stat : ${quizList}">
            <p th:text="${stat.count}">問目</p>
            <p th:text="${q.quiz}" />
            <th:block th:if="${stat.count == 1}">
                <span th:text="${choiceList.get({stat.index})}"></span>
                <span th:text="${choiceList.get({stat.index+1})}"></span>
                <span th:text="${choiceList.get({stat.index+2})}"></span>
            </th:block>
            <th:block th:if="${stat.count > 1}" th:with="i=${stat.index}*3">
                <span th:text="${choiceList.get({i})}"></span>
                <span th:text="${choiceList.get({i+1})}"></span>
                <span th:text="${choiceList.get({i+2})}"></span>
            </th:block>
        </div>
    </body>
</html>
